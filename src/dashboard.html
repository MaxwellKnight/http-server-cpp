<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #059669;
            --warning-color: #eab308;
            --danger-color: #dc2626;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --success-color: #10b981;
            --warning-color: #fbbf24;
            --danger-color: #ef4444;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-content {
            text-align: left;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--card-background);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            opacity: 0.5;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-trend {
            font-size: 0.875rem;
            color: var(--success-color);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            width: fit-content;
        }

        .trend-up {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .trend-up::before {
            content: "â†‘";
        }

        .trend-down {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
        }

        .trend-down::before {
            content: "â†“";
        }

        .chart-container {
            background: var(--card-background);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        #times-chart {
            width: 100%;
            height: 400px;
        }

        .refresh-status {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-value {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Server Performance Dashboard</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ— Toggle Theme</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Average Response Time</span>
                <div class="stat-value" id="avg-time">0.00 ms</div>
                <div class="stat-trend trend-down" id="avg-trend"></div>
            </div>

            <div class="stat-card">
                <span class="stat-label">Maximum Response Time</span>
                <div class="stat-value" id="max-time">0.00 ms</div>
                <div class="stat-trend" id="max-trend"></div>
            </div>

            <div class="stat-card">
                <span class="stat-label">Total Requests</span>
                <div class="stat-value" id="request-count">0</div>
                <div class="stat-trend trend-up" id="req-trend"></div>
            </div>
        </div>

        <div class="chart-container">
            <div id="times-chart"></div>
        </div>

        <div class="refresh-status">
            <div class="pulse"></div>
            <span>Live updating every 200</span>
        </div>
    </div>

    <script>
        let previousData = null;
        let dataPoints = [];
        let totalRequests = 0;
        const maxDataPoints = 10000; 

        // Theme handling
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(isDark) {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateChart(); // Refresh chart with new theme colors
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDark.matches);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        function updateTrend(currentValue, previousValue, elementId, format = 'decimal') {
            const element = document.getElementById(elementId);
            if (previousValue === null) return;

            const diff = currentValue - previousValue;
            const percentage = ((diff / previousValue) * 100).toFixed(1);

            if (diff === 0) {
                element.textContent = 'No change';
                element.className = 'stat-trend';
            } else {
                const formattedDiff = format === 'decimal' ? Math.abs(diff).toFixed(2) : Math.abs(diff);
                element.textContent = `${Math.abs(percentage)}% (${formattedDiff})`;
                element.className = diff < 0 ? 'stat-trend trend-down' : 'stat-trend trend-up';
            }
        }

        function updateChart() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

            const trace = {
                y: dataPoints,
                type: 'scatter',
                mode: 'lines',
                name: 'Response Time',
                line: {
                    color: getComputedStyle(document.documentElement).getPropertyValue('--primary-color'),
                    width: 2,
                    shape: 'spline'
                },
                fill: 'tozeroy',
                fillcolor: isDark ? 'rgba(59, 130, 246, 0.1)' : 'rgba(37, 99, 235, 0.1)'
            };

            const layout = {
                title: {
                    text: 'Response Times History',
                    font: {
                        family: 'Inter',
                        size: 18,
                        color: getComputedStyle(document.documentElement).getPropertyValue('--text-primary')
                    }
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                yaxis: {
                    title: 'Response Time (ms)',
                    gridcolor: getComputedStyle(document.documentElement).getPropertyValue('--border-color'),
                    tickfont: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary') }
                },
                xaxis: {
                    gridcolor: getComputedStyle(document.documentElement).getPropertyValue('--border-color'),
                    tickfont: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary') }
                },
                margin: { t: 40, r: 20, b: 40, l: 60 },
                showlegend: false,
                hovermode: 'closest'
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot('times-chart', [trace], layout, config);
        }

        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Update stats with animation
                document.getElementById('avg-time').textContent = `${data.avg.toFixed(2)} ms`;
                document.getElementById('max-time').textContent = `${data.max.toFixed(2)} ms`;
                totalRequests = data.count;
                document.getElementById('request-count').textContent = totalRequests;

                // Update trends
                if (previousData) {
                    updateTrend(data.avg, previousData.avg, 'avg-trend');
                    updateTrend(data.max, previousData.max, 'max-trend');
                    updateTrend(data.count, previousData.count, 'req-trend', 'integer');
                }

                // Update chart data
                dataPoints.push(...data.times);
                if (dataPoints.length > maxDataPoints) {
                    dataPoints = dataPoints.slice(-maxDataPoints);
                }
                updateChart();

                previousData = data;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Initial update
        updateStats();

        setInterval(updateStats, 200);
    </script>
</body>
</html>
